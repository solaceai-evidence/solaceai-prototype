version: "3"
services:
  sonar:
    build: ./sonar
    depends_on:
      - api
      - ui
      - proxy
  api:
    build: ./api
    volumes:
      - ./api:/api
      - ./secret:/secret
    environment:
      # This ensures that errors are printed as they occur, which
      # makes debugging easier.
      - PYTHONUNBUFFERED=1
      - LITELLM_LOG=WARNING
      - CONFIG_PATH=run_configs/default.json
    ports:
      - 8000:8000
    env_file:
      - .env
  ui:
    build: ./ui
    # We can't mount the entire UI directory, since JavaScript dependencies
    # (`node_modules`) live at that location.
    volumes:
      - ./ui/src:/ui/src
      - ./ui/public:/ui/public
      - ./ui/package.json:/ui/package.json
      - ./ui/yarn.lock:/ui/yarn.lock
      - ./ui/tsconfig.json:/ui/tsconfig.json
    environment:
      - NODE_ENV=development
    ports:
      - 4000:3000
  proxy:
    build: ./proxy
    ports:
      - 8080:8080
    depends_on:
      - ui
      - api
  reranker:
    build:
      context: ./reranker_service
    container_name: reranker_service
    ports:
      - "8001:8001" # Adjust if your reranker runs on a different port
    restart: unless-stopped
    # environment:
    #   - VAR=VALUE  # Add any needed env vars here
